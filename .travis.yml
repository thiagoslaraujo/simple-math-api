language: java
jdk:
  - oraclejdk8
before_install:
  - chmod +x mvnw
addons:
  sonarcloud:
    organization: "thiagoslaraujo-github"
    token:
      secure: "travis encrypt c532813bf584f90f4deb94777288d08e1b0adccf" # encrypted value of your token

script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=thiagoslaraujo_simple-math-api